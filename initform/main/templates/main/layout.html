{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block title %}
    <title>Моя страница</title>
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <style>
      /* Общие стили */
      html, body {
          height: 100%;
          margin: 0;
          font-family: 'Arial', sans-serif;
      }

      /* Контейнер для левой панели и основного контента */
      .container-fluid {
          display: flex;
          min-height: 100vh;
      }
/* Левая панель (фиксированная) */
      aside {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 350px; /* Увеличена ширина левой панели */
        height: 100%;
        background-color: #f8f9fa;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
        overflow-y: auto; /* Позволяет прокручивать содержимое панели */
    }

aside .logos {
  margin-top: 30px;
  font-size: 20px;
  font-weight: bold;
  color: #812929;
  margin: 65px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}
aside .logo {
  margin-top: 100px;
  font-size: 20px;
  font-weight: bold;
  color: #812929;
  margin: 65px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}


    aside nav ul {
        list-style: none;
        padding-left: 0;
        text-align: center; /* Центрирование текста */
    }

    aside nav ul li {
        margin: 10px 0;
    }

    aside nav ul li a {
        color: #812929;
        text-decoration: none;
        font-size: 17px; /* Уменьшение размера текста */
    }

    aside nav ul li a:hover {
        color: #007bff;
    }

    /* Правая часть контента */
    main {
        margin-left: 350px; /* Сдвигаем контент вправо на ширину панели */
        padding: 20px;
        flex-grow: 1; /* Правая часть будет занимать оставшееся пространство */
    }

    /* Дополнительные стили для контента */
    .content-header {
        padding-top: 20px;
    }
    .bayan {
  background-color: #f8f9fa;
  padding: 186px 10px 1px;
  border-radius: 1px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin: 20px auto;
  max-width: 300px;
  font-family: 'Arial', sans-serif;
}

.bayan p {
  font-size: 0.9rem;
  color: #7164d5;
  font-style: italic;
  margin: 0;
  letter-spacing: 1px;
}
    </style>

</head>
<body>

    <div class="container-fluid">
        <!-- Левая панель (фиксированная) -->
        <aside>
            <img src="{% static 'main/img/init.png' %}" alt="INIT logo" class="img-fluid">
            <span class="logos">INIT EXPO 2025</span>
            <h3>Навигация</h3>
            <nav>
                <ul class="list-unstyled">
                    <li><a href="{% url 'home' %}" aria-label="Главная"><i class="fa-solid fa-house"></i> Главная</a></li>
                    <li><a href="{% url 'about' %}" aria-label="Про нас"><i class="fa-solid fa-list"></i> Про нас</a></li>
                    <li><a href="{% url 'news_home' %}" aria-label="Новости"><i class="fa-solid fa-newspaper"></i> Новости</a></li>
                    <li><a href="{% url 'expo' %}" aria-label="expo"><i class="bi bi-send-fill"></i> Регистрация</a></li>
                </ul>
            </nav>
            <div class="bayan">
                <p>&copy; 2024 Toktomushov</p>
            </div>
        </aside>

        <!-- Правая часть контента -->
        <main>
            <div class="content-header">
                {% block content %}
                <!-- Ваш контент здесь -->
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS (необязательно, если нужен интерактив) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
